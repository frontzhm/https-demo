<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <a href="">我就是父页面的</a>
    <iframe
      src="./iframe.html"
      name="test"
      id="testid"
      frameborder="0"
      scrolling="auto"
    ></iframe>
    <iframe
      src="https://www.baidu.com/"
      name="baidu"
      id="baidu"
      frameborder="0"
      scrolling="auto"
    ></iframe>
    <script>
      // iframe.html里面的window
      var iwindow_alias = document.getElementById("testid");
      var iwindow = window.frames.test;
      // iframe.html里面的document
      var idoc = iwindow.document;
      // iframe.html里面的body
      var ibody = idoc.body;
      console.log(22);
      iwindow.onload = function() {
        alert("框架加载完毕.");
        // iframe.html里面的元素
        var iele = idoc.querySelector("a");
        console.log(iele);
      };

      // iframe.html里面的元素
      var iele = idoc.querySelector("a");
      console.log(iwindow_alias, iwindow, idoc, ibody, iele);

      // iframe.html里面的window
      var baidu_window_alias = document.getElementById("baidu");
      var baidu_window = window.frames.baidu;
      // iframe.html里面的document
      var baidu_doc = iwindow.document;
      // iframe.html里面的body
      var baidu_body = idoc.body;
      // iframe.html里面的元素
      var baidu_ele = idoc.querySelector("a");
      console.log(
        baidu_window_alias,
        baidu_window,
        baidu_doc,
        baidu_body,
        baidu_ele
      );
    </script>
  </body>
</html>
